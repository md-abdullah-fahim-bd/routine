<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="Contact - Abdullah Fahim" data-bn="যোগাযোগ - আব্দুল্লাহ ফাহিম">Contact - Abdullah Fahim</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/logo.png" type="image/png">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #e949b8;
            --accent-color: #10b981;
            --text-color: #1f2937;
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.95);
            --border-color: rgba(226, 232, 240, 0.8);
            --dark-text-color: #f1f5f9;
            --dark-bg-color: #0f172a;
            --dark-card-bg: rgba(30, 41, 59, 0.95);
            --dark-border-color: rgba(71, 85, 105, 0.8);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .enhanced-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .enhanced-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 25% 25%, rgba(99, 102, 241, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 75% 75%, rgba(233, 73, 184, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(-40px) rotate(240deg); }
        }

        /* Header styles */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
            transition: all 0.3s ease;
        }

        .header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo-link {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-color);
            font-weight: 700;
            font-size: 1.3rem;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .logo-img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-list a {
            color: var(--text-color);
            font-weight: 600;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-list a:hover {
            color: var(--primary-color);
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .nav-list a.active {
            color: var(--primary-color);
            background: rgba(99, 102, 241, 0.15);
        }

        .lang-toggle {
            background: none;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lang-toggle:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        .hamburger-menu {
            display: none;
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--text-color);
        }

        /* Main content */
        .main-content {
            padding: 6rem 2rem 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-container {
            max-width: 800px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        .contact-info {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 3rem 2rem;
            border-radius: 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .contact-info::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 45deg, transparent, rgba(99, 102, 241, 0.05), transparent, rgba(233, 73, 184, 0.05), transparent);
            animation: rotate 30s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .contact-form {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 3rem 2rem;
            border-radius: 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }

        .contact-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .contact-icon svg {
            color: white;
        }

        .contact-details {
            margin-bottom: 2rem;
        }

        .contact-details h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .contact-details p {
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .contact-email {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .contact-email:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        /* Form styles */
        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }

            .nav-list {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 2rem 0;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                box-shadow: var(--shadow-lg);
            }

            .nav-list.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .contact-container {
                grid-template-columns: 1fr;
                gap: 2rem;
                max-width: 600px;
            }

            .main-content {
                padding: 5rem 1rem 2rem;
            }

            .contact-info,
            .contact-form {
                padding: 2rem 1.5rem;
            }

            .section-title {
                font-size: 2rem;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu functionality
            const hamburger = document.getElementById('hamburger');
            const navList = document.getElementById('navList');

            hamburger.addEventListener('click', () => {
                navList.classList.toggle('active');
            });

            // Language toggle functionality
            const langToggle = document.getElementById('langToggle');
            let currentLanguage = localStorage.getItem('language') || 'en';

            function updateTexts() {
                document.querySelectorAll('[data-en]').forEach(element => {
                    const enText = element.getAttribute('data-en');
                    const bnText = element.getAttribute('data-bn');
                    element.textContent = currentLanguage === 'en' ? enText : bnText;
                });

                const titleElement = document.querySelector('title');
                if (titleElement) {
                    const enTitle = titleElement.getAttribute('data-en');
                    const bnTitle = titleElement.getAttribute('data-bn');
                    titleElement.textContent = currentLanguage === 'en' ? enTitle : bnTitle;
                }

                // Update form placeholders
                const nameField = document.getElementById('name');
                const emailField = document.getElementById('email');
                const subjectField = document.getElementById('subject');
                const messageField = document.getElementById('message');

                if (currentLanguage === 'en') {
                    nameField.placeholder = 'Enter your full name';
                    emailField.placeholder = 'Enter your email address';
                    subjectField.placeholder = 'Enter subject';
                    messageField.placeholder = 'Write your message here...';
                } else {
                    nameField.placeholder = 'আপনার পূর্ণ নাম লিখুন';
                    emailField.placeholder = 'আপনার ইমেইল ঠিকানা লিখুন';
                    subjectField.placeholder = 'বিষয় লিখুন';
                    messageField.placeholder = 'এখানে আপনার বার্তা লিখুন...';
                }
            }

            langToggle.addEventListener('click', () => {
                currentLanguage = currentLanguage === 'en' ? 'bn' : 'en';
                localStorage.setItem('language', currentLanguage);
                updateTexts();
            });

            updateTexts();

            // Contact form functionality
            const contactForm = document.getElementById('contactForm');
            
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const formData = new FormData(contactForm);
                const name = formData.get('name');
                const email = formData.get('email');
                const subject = formData.get('subject');
                const message = formData.get('message');

                // Create mailto link
                const mailtoLink = `mailto:abdullahfahim139549@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`)}`;
                
                // Open email client
                window.location.href = mailtoLink;

                // Show success message
                const submitBtn = contactForm.querySelector('.btn-submit');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = currentLanguage === 'en' ? 'Message Sent!' : 'বার্তা পাঠানো হয়েছে!';
                submitBtn.style.background = '#10b981';
                
                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.style.background = '';
                    contactForm.reset();
                }, 3000);
            });

            // Form field animations
            const formInputs = document.querySelectorAll('input, textarea');
            
            formInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentNode.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentNode.classList.remove('focused');
                    }
                });
            });
        });
    </script>
