<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="Abdullah Fahim - Personal Website" data-bn="আব্দুল্লাহ ফাহিম - ব্যক্তিগত ওয়েবসাইট">Abdullah Fahim - Personal Website</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/logo.png" type="image/png">
    <style>
        /* Enhanced CSS Variables */
        :root {
            --primary-color: #6366f1;
            --secondary-color: #e949b8;
            --accent-color: #10b981;
            --text-color: #1f2937;
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.95);
            --border-color: rgba(226, 232, 240, 0.8);
            --dark-text-color: #f1f5f9;
            --dark-bg-color: #0f172a;
            --dark-card-bg: rgba(30, 41, 59, 0.95);
            --dark-border-color: rgba(71, 85, 105, 0.8);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        /* Enhanced Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Enhanced Background */
        .enhanced-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .enhanced-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatUp 15s linear infinite;
        }

        /* Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(-60px) rotate(240deg); }
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: var(--primary-color); }
        }

        /* Enhanced Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6366f1, #e949b8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-content {
            text-align: center;
            color: white;
        }

        .loader-logo {
            width: 120px;
            height: 120px;
            animation: bounce 2s infinite;
            margin-bottom: 20px;
        }

        .loader-text {
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0.9;
        }

        /* Enhanced Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
            transition: all 0.3s ease;
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: var(--shadow-lg);
        }

        .header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo-link {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-color);
            font-weight: 700;
            font-size: 1.3rem;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .logo-img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: rotate(360deg);
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-list a {
            color: var(--text-color);
            font-weight: 600;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-list a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            transition: left 0.5s;
        }

        .nav-list a:hover::before {
            left: 100%;
        }

        .nav-list a:hover {
            color: var(--primary-color);
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .nav-list a.active {
            color: var(--primary-color);
            background: rgba(99, 102, 241, 0.15);
        }

        .lang-toggle {
            background: none;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lang-toggle:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        .hamburger-menu {
            display: none;
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--text-color);
        }

        /* Enhanced Main Content */
        .main-content {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem 2rem;
            position: relative;
        }

        .hero-container {
            max-width: 800px;
            text-align: center;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 4rem 3rem;
            border-radius: 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .hero-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(99, 102, 241, 0.1), transparent, rgba(233, 73, 184, 0.1), transparent);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .typewriter {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid var(--primary-color);
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
            max-width: 100%;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: #64748b;
            margin-bottom: 2.5rem;
            font-weight: 500;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.875rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }

        /* Floating Elements */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 50%;
            animation-delay: 4s;
        }

        /* Dark Mode */
        body.dark-mode {
            background: var(--dark-bg-color);
            color: var(--dark-text-color);
        }

        body.dark-mode .header {
            background: rgba(15, 23, 42, 0.95);
            border-bottom-color: var(--dark-border-color);
        }

        body.dark-mode .hero-container {
            background: var(--dark-card-bg);
            border-color: var(--dark-border-color);
        }

        body.dark-mode .hero-subtitle {
            color: #94a3b8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }

            .nav-list {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 2rem 0;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                box-shadow: var(--shadow-lg);
            }

            .nav-list.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-container {
                padding: 2.5rem 1.5rem;
                margin: 1rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <div class="enhanced-background"></div>
    <div class="particles" id="particles"></div>

    <div id="loader" class="loader">
        <div class="loader-content">
            <img src="https://i.ibb.co.com/4RwDKSd1/A-removebg-preview.png" alt="Loading..." class="loader-logo">
            <div class="loader-text" data-en="Loading..." data-bn="লোড হচ্ছে...">Loading...</div>
        </div>
    </div>

    <header class="header" id="header">
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="https://i.ibb.co.com/4RwDKSd1/A-removebg-preview.png" alt="Logo" class="logo-img">
                <span class="logo-text">Abdullah Fahim</span>
            </a>
            <nav class="nav-menu">
                <button class="hamburger-menu" id="hamburger" aria-label="Toggle navigation menu">
                    ☰
                </button>
                <ul class="nav-list" id="navList">
                    <li><a href="index.html" class="active" data-en="Home" data-bn="হোম">Home</a></li>
                    <li><a href="gallery.html" data-en="Gallery" data-bn="গ্যালারি">Gallery</a></li>
                    <li><a href="contact.html" data-en="Contact" data-bn="যোগাযোগ">Contact</a></li>
                    <li><a href="routine.html" data-en="Routine" data-bn="রুটিন">Routine</a></li>
                    <li>
                        <button class="lang-toggle" id="langToggle" aria-label="Toggle language">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/>
                                <path d="M2 12h20"/>
                            </svg>
                            <span class="sr-only">Toggle Language</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="floating-shapes">
            <div class="shape" style="width: 100px; height: 100px; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); border-radius: 50%;"></div>
            <div class="shape" style="width: 80px; height: 80px; background: linear-gradient(45deg, var(--secondary-color), var(--accent-color)); border-radius: 20%;"></div>
            <div class="shape" style="width: 120px; height: 120px; background: linear-gradient(45deg, var(--accent-color), var(--primary-color)); clip-path: polygon(50% 0%, 0% 100%, 100% 100%);"></div>
        </div>
        
        <div class="hero-container">
            <h1 class="hero-title">
                <span class="typewriter" data-en="Abdullah Fahim's Web" data-bn="আব্দুল্লাহ ফাহিম">Welcome to Abdullah Fahim's Personal Website!</span>
            </h1>
            <p class="hero-subtitle" data-en="Explore my photo gallery, contact me, and check out my routine." data-bn="আমার ছবি গ্যালারি দেখুন, আমার সাথে যোগাযোগ করুন এবং আমার রুটিন পরীক্ষা করুন।">
                Explore my photo gallery, contact me, and check out my routine.
            </p>
            <div class="cta-buttons">
                <a href="gallery.html" class="btn btn-primary" data-en="View Gallery" data-bn="গ্যালারি দেখুন">View Gallery</a>
                <a href="contact.html" class="btn btn-outline" data-en="Get In Touch" data-bn="যোগাযোগ করুন">Get In Touch</a>
            </div>
        </div>
    </main>

    <script>
        // Enhanced JavaScript functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Create particles
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 50;

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = Math.random() * 4 + 2;
                    const left = Math.random() * 100;
                    const animationDuration = Math.random() * 10 + 10;
                    const delay = Math.random() * 15;

                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    particle.style.left = left + '%';
                    particle.style.animationDuration = animationDuration + 's';
                    particle.style.animationDelay = delay + 's';

                    particlesContainer.appendChild(particle);
                }
            }

            createParticles();

            // Loader functionality
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.classList.add('hidden');
            }, 2000);

            // Header scroll effect
            const header = document.getElementById('header');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });

            // Mobile menu functionality
            const hamburger = document.getElementById('hamburger');
            const navList = document.getElementById('navList');

            hamburger.addEventListener('click', () => {
                navList.classList.toggle('active');
            });

            // Language toggle functionality
            const langToggle = document.getElementById('langToggle');
            let currentLanguage = localStorage.getItem('language') || 'en';

            function updateTexts() {
                document.querySelectorAll('[data-en]').forEach(element => {
                    const enText = element.getAttribute('data-en');
                    const bnText = element.getAttribute('data-bn');
                    element.textContent = currentLanguage === 'en' ? enText : bnText;
                });

                const titleElement = document.querySelector('title');
                if (titleElement) {
                    const enTitle = titleElement.getAttribute('data-en');
                    const bnTitle = titleElement.getAttribute('data-bn');
                    titleElement.textContent = currentLanguage === 'en' ? enTitle : bnTitle;
                }
            }

            langToggle.addEventListener('click', () => {
                currentLanguage = currentLanguage === 'en' ? 'bn' : 'en';
                localStorage.setItem('language', currentLanguage);
                updateTexts();
                initTypewriter();
            });

            updateTexts();

            // Typewriter effect
            function initTypewriter() {
                const typewriterElement = document.querySelector('.typewriter');
                if (typewriterElement) {
                    const textEn = typewriterElement.getAttribute('data-en');
                    const textBn = typewriterElement.getAttribute('data-bn');
                    const fullText = currentLanguage === 'en' ? textEn : textBn;
                    
                    typewriterElement.style.width = '0';
                    typewriterElement.textContent = '';
                    
                    setTimeout(() => {
                        typewriterElement.textContent = fullText;
                        typewriterElement.style.width = 'auto';
                        typewriterElement.style.animation = 'typing 3.5s steps(' + fullText.length + ', end), blink-caret 0.75s step-end infinite';
                    }, 100);
                }
            }

            // Initialize typewriter after page load
            setTimeout(initTypewriter, 2500);

            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
